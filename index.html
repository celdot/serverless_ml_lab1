<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        section {
            margin: 20px 0;
        }
        h2 {
            color: #333;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 80%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Air Quality Prediction Dashboard</h1>
        <p>Daily predictions and insights into air quality (PM2.5)</p>
    </header>

    <section>
        <h2>Weekly Forecast</h2>
        <img src="./docs/air-quality/assets/img/pm25_forecast.png" alt="PM2.5 Weekly Forecast">
    </section>

    <section>
        <h2>Model Performance Monitoring</h2>
        <img src="./docs/air-quality/assets/img/pm25_hindcast_3days.png" alt="PM2.5 Hindcast - Predictions vs Actual">
    </section>

    <section>
        <h2>Feature Importance</h2>
        <img src="./air_quality_model/images/feature_importance.png" alt="Feature Importance Graph">
    </section>

    <footer>
        <p>&copy; 2024 Air Quality Prediction Project</p>
    </footer>
</body>
</html>
